{% load bootstrap4 %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gallery</title>
  {% block styles %}
    {% bootstrap_css %}
    {% load static %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'photos/style.css' %}">
  {% endblock %}
</head>
<body>
	{% include "navbar.html" %}

	{% block content %} {% endblock %}

    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        {% bootstrap_javascript %}
        <script type="text/javascript">
            function copyLink() {
                var copyText = document.getElementById("image-link");

                copyText.select();
                copyText.setSelectionRange(0, 99999); /* For mobile devices */

                document.execCommand("copy");

                alert("Copied the text: " + copyText.value);
            }
        </script>
    {% endblock %}
</body>
</html>
