{% extends 'base.html' %}

{% block content %}
	<div class="image-grid">
    	{% load static %}
    	<a href=""><img src="{% static 'photos/images/img (1).jpg' %}"></a>
    	<a href=""><img src="{% static 'photos/images/img (2).jpg' %}"></a>
    	<a href=""><img src="{% static 'photos/images/img (3).jpg' %}"></a>
    	<a href=""><img src="{% static 'photos/images/img (4).jpg' %}"></a>
    	<a href=""><img src="{% static 'photos/images/img (5).jpg' %}"></a>
    	<a href=""><img src="{% static 'photos/images/img (6).jpg' %}"></a>
    	<a href=""><img src="{% static 'photos/images/img (7).jpg' %}"></a>
    	<a href=""><img src="{% static 'photos/images/img (8).jpg' %}"></a>
    	<a href=""><img src="{% static 'photos/images/img (9).jpg' %}"></a>
    	<a href=""><img src="{% static 'photos/images/img (10).jpg' %}"></a>
    	<a href=""><img src="{% static 'photos/images/img (11).jpg' %}"></a>
    	<a href=""><img src="{% static 'photos/images/img (12).jpg' %}"></a>
    	<a href=""><img src="{% static 'photos/images/img (13).jpg' %}"></a>
	</div>

	<!-- modal -->
	<!-- Button trigger modal -->
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
	  Launch demo modal
	</button>

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
    		<a href=""><img src="{% static 'photos/images/img (6).jpg' %}"></a>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>
{% endblock %}
